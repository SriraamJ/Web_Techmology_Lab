<html>
    <head>
        <title>Product Registration</title>
        <style>
            body{
                background: #7463DB;
background: -webkit-linear-gradient(top left, #7463DB, #9147A2);
background: -moz-linear-gradient(top left, #7463DB, #9147A2);
background: linear-gradient(to bottom right, #7463DB, #9147A2);
            }
            title{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>Customer Registration Form</h1>
        <br>
        <div>
            <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="First Name" pattern="^[A-Za-z\s]{1,}[\.]{0,1}[A-Za-z\s]{0,}$" required=""> (Max 20 Characters Allowed)<br><br> 
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"pattern="^[A-Za-z\s]{1,}[\.]{0,1}[A-Za-z\s]{0,}$" required > (Max 20 Characters Allowed) <br><br>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" placeholder="DOB" required><br><br>
            <label for="dob">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender" value="Others">
            <label for="others">Others</label><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="email address" ><br><br>
            <label for="pnumber">Phone Number:</label><br>
            <input type="text" id="pnum" name="pnum"placeholder="Phone Number" pattern="[0-9]{10}" required><br><br>
            <label for="address">Delivery Address:</label> <br>
            <textarea cols="80" rows="5" value="address"></textarea><br><br>  
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" placeholder="City Name" ><br><br>
            <label for="pinc">Pincode:</label><br>
            <input type="text" id="pin" name="city" placeholder="Pin Code" pattern="[0-9]{6}" ><br><br>
            <label for="email">Select your Favourite Brand of Mobile Phones:</label><br>
            <input type="checkbox" id="mobile_models" name="apple" value="apple">
            <label for="apple"> Apple </label><br>
            <input type="checkbox" id="mobile_models" name="samsung" value="samsung">
            <label for="samsung"> Samsung </label><br>
            <input type="checkbox" id="mobile_models" name="redmi" value="redmi">
            <label for="redmi"> Redmi </label><br>
            <input type="checkbox" id="mobile_models" name="iqoo" value="iqoo">
            <label for="iqoo"> IQOO </label><br>
            <input type="checkbox" id="mobile_models" name="realme" value="realme">
            <label for="realme"> Realme </label><br>
            <input type="checkbox" id="mobile_models" name="oppo" value="oppo">
            <label for="oppo"> Oppo </label><br>
            <input type="checkbox" id="mobile_models" name="others" value="others">
            <label for="others"> Other Brands </label><br><br>
            <label for="dob">Purchase Mode:</label><br>
            <input type="radio" id="online" name="purchase_mode" value="online" required>
            <label for="online">Online</label>
            <input type="radio" id="offline" name="purchase_mode" value="offline">
            <label for="offline">Offline</label><br><br>
            <label for="dob">EMI Required?</label><br>
            <input type="radio" id="emi_yes" name="emi_opt" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="emi_no" name="emi_opt" value="no">
            <label for="no">No</label><br><br>
            <button type="submit" class="registerbtn">Register</button> 
            <input type="reset" value="Reset">
            </form>
        </div>
    </body>
</html>
